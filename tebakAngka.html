<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./tebakAngkaLogic.js"></script>
</head>
<body class="text-light bg-dark-subtle" style="font-family: montserrat;">
    <div class="container d-flex flex-column position-absolute top-50 start-50 translate-middle p-5 rounded-3 bg-opacity-50 w-50">
        <div class="container mb-5 px-5 pt-4 pb-3 bg-dark rounded-3 d-flex">
            <p class="fs-2" id="benarSalah">Mulai bermain dengan menebak angka!</p>
        </div>
        <div class="container mb-3 rounded-pill p-3 bg-dark d-flex justify-content-center d-none" id="divMainLagi">
            <button onclick="location.reload()" class="btn btn-outline-primary rounded-5 w-100">Main Lagi</button>
        </div>
        <div class="container mb-5 px-5 pt-3 bg-dark rounded-3 d-flex flex-column" id="divPercobaan">
            <p class="mb-0">Sisa kesempatan : </p>
            <p class="fs-2" id="chanceLeft">10</p>
        </div>
        <div class="container bg-dark p-5 rounded-3" id="divGame">
                <label for="tebakan" class="form-label">Tebak angka</label>
                <input
                    type="number"
                    min="1"
                    max="100"
                    class="form-control mb-4 bg-dark text-white rounded-pill ps-3"
                    name="tebakan"
                    id="tebakan"
                />
                <button onclick="tebak()" class="btn btn-outline-success rounded-pill w-100 mb">Tebak</button>
        </div>
    </div>
</body>
</html>
